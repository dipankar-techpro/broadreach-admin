<!-- Filter Datatables -->
<section id="ngx-datatable-filter">
    <div class="row">
      <div class="col-12">
        <!-- Filter starts -->
        <div class="users-list-filter px-2">
          <form>
            <div class="row border rounded py-2 mb-2 mx-n2">
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="users-list-verified">Verified</label>
                <fieldset class="form-group">
                  <select id="users-list-verified" class="form-control">
                    <option value="">Any</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="users-list-role">Role</label>
                <fieldset class="form-group">
                  <select id="users-list-role" class="form-control">
                    <option value="">Any</option>
                    <option value="User">User</option>
                    <option value="Staff">Staff</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="users-list-status">Status</label>
                <fieldset class="form-group">
                  <select id="users-list-status" class="form-control">
                    <option value="">Any</option>
                    <option value="Active">Active</option>
                    <option value="Close">Close</option>
                    <option value="Banned">Banned</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center">
                <button type="reset" class="btn btn-primary btn-block users-list-clear glow mb-0">
                  Clear
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Filter ends -->
      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <!-- ngx-datatable-filter -->
              <fieldset class="form-group">
                <label>Show
                  <select name="users-list-select"
                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                    (click)="updateLimit($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  entries</label>
                <label for="ngx-filter-ref" class="float-right">Search:
                  <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200 ml-1"
                    type="text" (keyup)="filterUpdate($event)" />
                </label>
              </fieldset>
              <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="50"
                [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
                [columns]="columns">
                <ngx-datatable-column name="Role Name" prop="Rolename" [width]="50"></ngx-datatable-column>
                <ngx-datatable-column name="Role Description" prop="Roledescription" [width]="120"></ngx-datatable-column>
                <ngx-datatable-column name="Actions" [width]="70">
                  <ng-template ngx-datatable-cell-template>
                    <a routerLink="/users/user-roles-view"><i class="ft-eye text-primary cursor-pointer"></i></a>
                    <a routerLink="/users/user-roles-edit"><i class="px-1 ft-edit text-primary cursor-pointer"></i></a>
                    <a ><i class="px-1 ft-trash text-primary cursor-pointer"></i></a>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
              <!-- ngx-datatable-filter -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Filter Datatables -->
